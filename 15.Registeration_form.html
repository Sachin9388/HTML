<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post" >
        <caption> <h2>Student Registeration Form</h2> </caption>
        <hr>
        <label for="First name:">First name:</label>
        <br>
        <input type="text" placeholder="first name" name="first name">
        <br><br>
        <label for="Middlename:">Middlename:</label><br>
        <input type="text" placeholder="middlename" name="middlename">
        <br><br>
        <label for="Lastname:">Lastname:</label><br>
        <input type="text" placeholder="lastname" name="lastname">
        <br><br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
        <input type="radio" name="Gender" id="Other"><label for="Other">Other</label>
        <br><br>
        <label for="Education">Course:</label>
        <select name="" id=""> multiple
            <option value="">Course</option>
           <option value="">10th</option>     
           <option value="">12th</option>     
           <option value="">B.A</option>     
           <option value="">B.sc</option>
        </select> 
        <br><br>    
        <label for="Moblie:">Moblie:</label><br>
        <input type="tel" name="Moblie" value="+91" id="Moblie">
        <br><br>
        <label for="Current Address:">Current Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="5" placeholder="Current address"></textarea>
        <br><br>
        <label for="Email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Enter email">
        <br><br>
        <label for="password">password:</label><br>
        <input type="password" name="password" id="password" placeholder="password">
        <br><br>
        <label for="Re-type password">Re-type password:</label><br>
        <input type="Re-type password" name="Re-type password" id="Re-type password" placeholder="Re-type password">
        <br><br>
        <button>Register</button>
    </form>
    
</body>
</html>
